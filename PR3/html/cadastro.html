<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label for="nome">Nome</label>
            </div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label for="usuario">UsuÃ¡rio</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label for="senha">Senha</label>
                <i  onclick="showPassword()" id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="label-float">
                <input type="password" id="cofirmarsenha" placeholder="" required>
                <label for="confirmarsenha">Confirmar Senha</label>
                <i onclick="showPassword('cofirmarsenha')"  class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="justify-center">
                <button>Cadastrar</button>
            </div>
            <a href="./menu.html">Teste</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/cadastro.js"></script>
</html>
